<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
<main class="card-component">
    <div class="card-component_img">
      <picture>
        <source 
        media="(max-width: 567px)" 
        srcset="images/image-header-mobile.jpg"
        >
        <source media="(min-width: 567px)" 
        srcset="images/image-header-desktop.jpg"
        >
        <img src="#" alt="">
      </picture>
    </div>
    <div class="card-component_details">
      <div class="card-component-details_header">
        <h1>Get <span>insights</span> that help your business grow.</h1>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </div>
      <div class="card-component-details_info">
        <div class="card-component-details_item">
          <h2>10k+</h2>
          <p>companies</p>
        </div>
        <div class="card-component-details_item">
          <h2>314</h2>
          <p>templates</p>
        </div>
        <div class="card-component-details_item">
          <h2>12M+</h2>
          <p>queries</p>
        </div>
      </div>
    </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. 
  </div> -->
</main>
</body>
</html>
